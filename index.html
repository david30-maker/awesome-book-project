<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Books</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header></header>
    <div class="wrapper">
    <h1> Awesome books </h1> 
    
<div class="books">

</div> 

    <form class="form">
    <p class="add p-1">Add a new book</p>
    <input
    type="text"
    id="first-name"
    name="first-name"
    placeholder="Title"
    required
  />
    <input
    type="text"
    id="last-name"
    name="last-name"
    placeholder="Author"
    required
  />
    <div class="button-form"><button 
        type="submit">Add book</button></div>
    </form>

</div>

    <!--<script src="main.js"></script> -->
    <script src="class.js"></script>
</body>
</html>
